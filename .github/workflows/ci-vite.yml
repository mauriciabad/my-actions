name: CI Vite
on:
  workflow_call:
    inputs:
      lint:
        description: Run lint job
        type: boolean
        default: true
      type-check:
        description: Run type-check job
        type: boolean
        default: true
      unit-tests:
        description: Run unit-tests job
        type: boolean
        default: true
      e2e-tests:
        description: Run e2e-tests job
        type: boolean
        default: true
      lighthouse:
        description: Run lighthouse job. Must pass `LHCI_GITHUB_APP_TOKEN` secret
        type: boolean
        default: false
      autofix:
        description: Commit automatic fixes after lint
        type: boolean
        default: true
      record-e2e:
        description: Record e2e tests. Must pass CYPRESS_PROJECT_ID and CYPRESS_RECORD_KEY secrets
        type: boolean
        default: false
    secrets:
      CYPRESS_PROJECT_ID:
        required: false
      CYPRESS_RECORD_KEY:
        required: false
      LHCI_GITHUB_APP_TOKEN:
        required: false
        
jobs:
  lint:
    name: Lint
    if: inputs.lint
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Setup
        uses: mauriciabad/my-actions/setup-npm@main

      - name: 🔦 Lint
        run: npm run lint
        
      - name: 🍾 Commit & Push changes
        if: inputs.autofix
        uses: actions-js/push@master
        with:
          message: 'chore: Auto-fix some lint errors'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  type-check:
    name: Type check
    if: inputs.type-check
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Setup
        uses: mauriciabad/my-actions/setup-npm@main

      - name: 🔍 Type check
        run: npm run type-check

  unit-tests:
    name: Unit tests
    if: inputs.unit-tests
    needs: [lint, type-check]
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Setup
        uses: mauriciabad/my-actions/setup-npm@main

      - name: 🧪 Test
        run: npm run test:unit

  build:
    name: Build
    if: inputs.e2e-tests || inputs.lighthouse
    needs: [lint, type-check]
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Setup
        uses: mauriciabad/my-actions/setup-npm@main

      - name: 👷🏽‍♂️ Build the site
        run: npm run build

      - name: 💾 Store the build
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
          if-no-files-found: error

  e2e-tests:
    name: E2E tests
    if: inputs.e2e-tests
    needs: [build, unit-tests]
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Setup
        uses: mauriciabad/my-actions/setup-npm@main

      - name: 🚚 Get the build
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - name: 🤖 Run the tests
        uses: cypress-io/github-action@v4
        with:
          record: ${{ inputs.record-e2e }}
          browser: chrome
          start: 'npm run preview -- --port 4173'
          wait-on: 'http://localhost:4173'
          wait-on-timeout: 30
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

  lighthouse:
    name: Lighthouse
    if: inputs.lighthouse
    needs: [build, e2e-tests]
    runs-on: ubuntu-latest
    steps:
    - name: ⚙️ Setup
      uses: mauriciabad/my-actions/setup-npm@main

    - name: 🚚 Get the build
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist

    - name: 🎁 Install Lighthouse
      run: npm install -g @lhci/cli

    - name: 🔎 Run Lighthouse
      run: lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
