name: CI Vite
on:
  workflow_call:
    inputs:
      lint:
        description: Run lint job
        type: boolean
        default: true
      type-check:
        description: Run type-check job
        type: boolean
        default: true
      unit-tests:
        description: Run unit-tests job
        type: boolean
        default: true
      e2e-tests:
        description: Run e2e-tests job
        type: boolean
        default: true
      lighthouse:
        description: Run lighthouse job. Must pass `LHCI_GITHUB_APP_TOKEN` secret
        type: boolean
        default: false
      autofix:
        description: Commit automatic fixes after lint
        type: boolean
        default: true
      deploy:
        description: Deploy to GitHub Pages
        type: boolean
        default: false
    secrets:
      LHCI_GITHUB_APP_TOKEN:
        required: false

jobs:
  lint:
    name: Lint
    if: inputs.lint
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Setup
        uses: mauriciabad/my-actions/setup-npm@main

      - name: 🔦 Lint
        run: npm run lint

      - name: 🍾 Commit & Push changes
        if: inputs.autofix
        uses: actions-js/push@master
        with:
          message: 'chore: Auto-fix some lint errors'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  type-check:
    name: Type check
    if: inputs.type-check
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Setup
        uses: mauriciabad/my-actions/setup-npm@main

      - name: 🔍 Type check
        run: npm run type-check

  unit-tests:
    name: Unit tests
    if: inputs.unit-tests
    needs: [lint, type-check]
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Setup
        uses: mauriciabad/my-actions/setup-npm@main

      - name: 🧪 Test
        run: npm run test:unit

  build:
    name: Build
    if: inputs.e2e-tests || inputs.lighthouse
    needs: [lint, type-check]
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Setup
        uses: mauriciabad/my-actions/setup-npm@main

      - name: 👷🏽‍♂️ Build the site
        run: npm run build

      - name: 💾 Store the build
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
          if-no-files-found: error

  e2e-tests:
    name: E2E tests
    if: inputs.e2e-tests
    needs: [build, unit-tests]
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Setup
        uses: mauriciabad/my-actions/setup-npm@main

      - name: 🚚 Get the build
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - name: 🤖 Run the tests
        run: npm run test:e2e

      - name: 💾 Store the test screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 3

      - name: 💾 Store the test videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 3

  lighthouse:
    name: Lighthouse
    if: inputs.lighthouse
    needs: [build, e2e-tests]
    runs-on: ubuntu-latest
    steps:
      - name: ⚙️ Setup
        uses: mauriciabad/my-actions/setup-npm@main

      - name: 🚚 Get the build
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - name: 🎁 Install Lighthouse
        run: npm install -g @lhci/cli

      - name: 🔎 Run Lighthouse
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  deploy:
    needs: build
    if: inputs.deploy && github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: dist
